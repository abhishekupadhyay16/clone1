<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp User</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        display: flex;
      }
      .left-side {
        width: 40%;
      }
      .headbar {
        background-color: rgb(223, 223, 231);
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
      }
      .headbar img {
        height: 3em;
        width: 3em;
        border-radius: 50%;
        margin-right: 1em;
      }
      .icons {
        display: flex;
        justify-content: space-between;
        font-size: 1.5em;
        color: rgb(46, 44, 44);
      }
      .icons div {
        margin: 0.4em 0.5em;
      }
      .search-bar {
        display: flex;
        border: 0.5px solid rgb(77, 73, 73);
        padding: 0.4em;
      }
      .search-bar div {
        margin: 0.4em 0.5em;
      }
      .search-bar input {
        border: none;
        width: 100%;
      }
      .user-list {
        padding: 0.3em 0;
      }
      .users {
        display: flex;
      }
      .users img {
        height: 5em;
        width: 7em;
        border-radius: 50%;
      }
      h4 {
        padding: 0.4em;
        font-weight: bold;
        font-size: 1.5rem;
      }
      .users p {
        font-size: 1em;
        margin: 0 0.4em;
      }
      .right-side {
        background-color: rgb(238, 232, 232);
        width: 95%;
      }
      .head-right {
        background-color: rgb(223, 223, 231);
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
      }
      .user-name {
        display: flex;
      }
      .user-name img {
        height: 3em;
        width: 3em;
        border-radius: 50%;
        margin-right: 1em;
      }
      .user-det p {
        font-size: 0.9em;
        margin: 0 0.4em;
      }
      .right-icons {
        font-size: 2em;
        display: flex;
        justify-content: space-between;
      }
      .right-icons i {
        color: rgb(46, 44, 44);
        padding: 0.5em 0.5em;
      }
      .bg-image img {
        width: 100%;
        height: 70vh;
        margin-bottom: 1em;
      }

      .msg-bar {
        margin: 0;
        background-color: #fff;
        display: flex;
      }
      .msg-bar i {
        font-size: 2.5rem;
        padding: 0 0.8em;
      }
      .msg-bar input {
        padding: 1em;
        height: 1em;
        width: 100%;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/53ecc72407.js"
      crossorigin="anonymous"
    ></script>
  </head>
